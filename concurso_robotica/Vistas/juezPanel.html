<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Juez - Evaluación</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Estilos Específicos de Juez -->
    <link rel="stylesheet" href="../Diseño/style_juez.css">
</head>
<body class="bg-gray-50 h-screen flex flex-col overflow-hidden">

    <!-- HEADER -->
    <header class="gradient-header text-white shadow-lg z-10 shrink-0">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center">
            <!-- Identidad -->
            <div class="flex items-center gap-3">
                <div class="bg-white/20 p-2 rounded-lg backdrop-blur-sm">
                    <i class="fa-solid fa-gavel text-xl"></i>
                </div>
                <div>
                    <h1 class="text-lg font-bold tracking-wide">PANEL DE EVALUACIÓN</h1>
                    <p class="text-xs text-white/90 font-medium opacity-80">Bienvenido Juez</p>
                </div>
            </div>
            
            <!-- Controles Usuario -->
            <div class="flex items-center gap-4">
                <div class="text-right hidden md:block">
                    <p class="text-sm font-bold" id="juezName">Juez</p>
                    <p class="text-[10px] bg-white/20 px-2 py-0.5 rounded-full inline-block">Sesión Activa</p>
                </div>
                
                <!-- BOTÓN CERRAR SESIÓN -->
                <button onclick="handleLogout()" class="bg-white/10 hover:bg-white/20 text-white p-2 rounded-lg transition-colors border border-white/10 shadow-sm" title="Cerrar Sesión">
                    <i class="fa-solid fa-right-from-bracket"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="flex-1 overflow-y-auto p-6">
        <div class="container mx-auto max-w-6xl space-y-8">

            <!-- Bienvenida / Stats Rápidos -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 animate-fade">
                <div class="card p-6 border-l-4 border-l-[#52C5CB] flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 text-xs font-bold uppercase">Proyectos Asignados</p>
                        <h3 class="text-3xl font-bold text-gray-800" id="statAsignados">0</h3>
                    </div>
                    <div class="bg-blue-50 text-[#52C5CB] w-12 h-12 rounded-full flex items-center justify-center text-xl">
                        <i class="fa-solid fa-clipboard-list"></i>
                    </div>
                </div>
                <div class="card p-6 border-l-4 border-l-yellow-400 flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 text-xs font-bold uppercase">Pendientes</p>
                        <h3 class="text-3xl font-bold text-gray-800" id="statPendientes">0</h3>
                    </div>
                    <div class="bg-yellow-50 text-yellow-500 w-12 h-12 rounded-full flex items-center justify-center text-xl">
                        <i class="fa-regular fa-clock"></i>
                    </div>
                </div>
                <div class="card p-6 border-l-4 border-l-green-500 flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 text-xs font-bold uppercase">Evaluados</p>
                        <h3 class="text-3xl font-bold text-gray-800" id="statEvaluados">0</h3>
                    </div>
                    <div class="bg-green-50 text-green-500 w-12 h-12 rounded-full flex items-center justify-center text-xl">
                        <i class="fa-solid fa-check-double"></i>
                    </div>
                </div>
            </div>

            <!-- Lista de Proyectos -->
            <div class="card animate-slide">
                <div class="p-5 border-b border-gray-100 flex justify-between items-center bg-gray-50 rounded-t-xl">
                    <h3 class="font-bold text-gray-700 flex items-center gap-2">
                        <i class="fa-solid fa-list-check text-[#5852CB]"></i>
                        Proyectos por Evaluar
                    </h3>
                    
                    <!-- Filtro Categoría (Simulado) -->
                    <select id="filtroCategoria" class="bg-white border border-gray-300 text-gray-600 text-sm rounded-lg focus:ring-[#5852CB] focus:border-[#5852CB] block p-2 outline-none">
                        <option value="TODOS">Todas las Categorías</option>
                        <!-- Se llenaría dinámicamente -->
                    </select>
                </div>

                <div class="overflow-x-auto">
                    <table class="w-full text-sm text-left">
                        <thead class="text-xs text-gray-500 uppercase bg-white border-b">
                            <tr>
                                <th class="px-6 py-3">ID</th>
                                <th class="px-6 py-3">Equipo / Proyecto</th>
                                <th class="px-6 py-3">Categoría</th>
                                <th class="px-6 py-3 text-center">Estado</th>
                                <th class="px-6 py-3 text-center">Acción</th>
                            </tr>
                        </thead>
                        <tbody id="tablaProyectos" class="divide-y divide-gray-100">
                            <!-- Estado de Carga -->
                            <tr>
                                <td colspan="5" class="px-6 py-12 text-center text-gray-400">
                                    <div class="flex flex-col items-center">
                                        <div class="loader mb-3"></div>
                                        <p>Cargando proyectos asignados...</p>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </main>

    <!-- Script Lógica -->
    <script>
        // --- FUNCIÓN DE CERRAR SESIÓN ---
        function handleLogout() {
            // Redirige al script PHP que destruye la sesión
            window.location.href = '../Configuracion/logout.php';
        }

        // --- MOCKUP DE CARGA (Para visualización) ---
        // Aquí deberías conectar con tu 'juez_controlador.php' cuando lo crees.
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                const tbody = document.getElementById('tablaProyectos');
                tbody.innerHTML = `
                    <tr class="hover:bg-gray-50 transition-colors">
                        <td class="px-6 py-4 font-mono text-xs text-gray-500">#EQ-01</td>
                        <td class="px-6 py-4">
                            <p class="font-bold text-gray-800">RoboTech Alpha</p>
                            <p class="text-xs text-gray-500">Prototipo: Brazo Hidráulico</p>
                        </td>
                        <td class="px-6 py-4"><span class="bg-blue-100 text-blue-700 text-xs font-bold px-2 py-1 rounded">SECUNDARIA</span></td>
                        <td class="px-6 py-4 text-center">
                            <span class="badge badge-pending">PENDIENTE</span>
                        </td>
                        <td class="px-6 py-4 text-center">
                            <button class="bg-[#5852CB] hover:bg-[#4c46b6] text-white px-4 py-2 rounded-lg text-xs font-bold shadow-md transition">
                                Evaluar
                            </button>
                        </td>
                    </tr>
                `;
                
                // Actualizar stats simulados
                document.getElementById('statAsignados').innerText = "1";
                document.getElementById('statPendientes').innerText = "1";
            }, 1000);
        });
    </script>
</body>
</html>
