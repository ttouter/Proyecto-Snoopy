<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promover Juez - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8f9fa; color: #2d3748; }
        .gradient-header { background: linear-gradient(to right, #5852CB, #5289CB); }
        .loader { border: 3px solid #f3f3f3; border-radius: 50%; border-top: 3px solid #5852CB; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        /* Toast Notification */
        .toast { position: fixed; top: 1rem; right: 1rem; background: white; padding: 1rem; border-radius: 0.5rem; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); border-left: 4px solid; transform: translateX(150%); transition: transform 0.3s ease-out; z-index: 50; display: flex; align-items: center; gap: 10px; }
        .toast.show { transform: translateX(0); }
        .toast-success { border-color: #22c55e; }
        .toast-error { border-color: #ef4444; }
        .toast-info { border-color: #3b82f6; }
    </style>
</head>
<body class="bg-gray-50 h-screen flex flex-col">

    <!-- Header -->
    <header class="gradient-header text-white shadow-md p-4 flex justify-between items-center">
        <div class="flex items-center gap-3">
            <a href="adminPanel.html" class="bg-white/20 hover:bg-white/30 p-2 rounded-lg transition text-white">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
            <h1 class="text-lg font-bold tracking-wide"><i class="fa-solid fa-user-graduate mr-2"></i>ASIGNACIÓN DE ROLES</h1>
        </div>
        <div class="text-sm font-medium bg-white/20 px-3 py-1 rounded-full">
            <i class="fa-solid fa-user-shield mr-1"></i> Admin
        </div>
    </header>

    <!-- Contenido -->
    <main class="flex-1 overflow-y-auto p-6 max-w-5xl mx-auto w-full space-y-6">
        <!-- Aviso Informativo -->
        <div class="bg-blue-50 border-l-4 border-blue-400 p-4 rounded-r-lg shadow-sm flex gap-4 items-start">
            <div class="text-blue-500 text-xl mt-1"><i class="fa-solid fa-circle-info"></i></div>
            <div>
                <h3 class="font-bold text-blue-800 text-sm">Panel de Promoción</h3>
                <p class="text-sm text-blue-700 mt-1">
                    Aquí puede otorgar permisos de Juez a los Coaches registrados. 
                    <br>El usuario se convertirá en <strong>COACH_JUEZ</strong> y podrá evaluar proyectos.
                </p>
            </div>
        </div>

        <!-- Tabla -->
        <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
            <div class="p-5 bg-gray-50 border-b border-gray-200 flex justify-between items-center">
                <h3 class="font-bold text-gray-700">Coaches Disponibles</h3>
                <div class="relative">
                    <i class="fa-solid fa-search absolute left-3 top-2.5 text-gray-400 text-xs"></i>
                    <input type="text" id="buscador" onkeyup="filtrarTabla()" placeholder="Buscar por nombre..." class="pl-8 pr-4 py-2 border rounded-lg text-sm focus:ring-2 focus:ring-[#5852CB] outline-none w-64">
                </div>
            </div>
            
            <div class="overflow-x-auto">
                <table class="w-full text-sm text-left">
                    <thead class="text-xs text-gray-500 uppercase bg-gray-100">
                        <tr>
                            <th class="px-6 py-3">Nombre Completo</th>
                            <th class="px-6 py-3">Correo Electrónico</th>
                            <th class="px-6 py-3">Institución</th>
                            <th class="px-6 py-3 text-center">Rol Actual</th>
                            <th class="px-6 py-3 text-center">Acción</th>
                        </tr>
                    </thead>
                    <tbody id="tablaCoaches" class="divide-y divide-gray-200">
                        <!-- ESTADO INICIAL: CARGANDO -->
                        <tr>
                            <td colspan="5" class="px-6 py-12 text-center text-gray-400 italic">
                                <div class="flex justify-center mb-3"><div class="loader"></div></div>
                                Conectando con la base de datos...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Toast de Notificación -->
    <div id="toast" class="toast">
        <div id="toastIcon" class="text-xl"></div>
        <div class="text-sm font-medium text-gray-800" id="toastMessage"></div>
    </div>

    <!-- LÓGICA JAVASCRIPT -->
    <script>
        // TRUCO: Agregamos ?t=... para evitar que el navegador use una versión vieja del archivo
        const API_URL = '../Configuracion/promover_juez.php?t=' + new Date().getTime();

        document.addEventListener('DOMContentLoaded', () => {
            console.log("Iniciando carga de coaches...");
            cargarCoaches();
        });

        // --- 1. CARGAR DATOS ---
        async function cargarCoaches() {
            const tbody = document.getElementById('tablaCoaches');
            
            try {
                // Hacemos la petición al PHP
                const response = await fetch(API_URL);
                
                // Si la respuesta HTTP no es 200 OK
                if (!response.ok) {
                    throw new Error(`Error HTTP: ${response.status}. El archivo PHP no se encuentra o falló.`);
                }

                // Intentamos parsear el JSON
                const text = await response.text();
                console.log("Respuesta del servidor:", text); // Debug en consola

                let result;
                try {
                    result = JSON.parse(text);
                } catch (e) {
                    console.error("Respuesta no es JSON válido:", text);
                    // Si el servidor devuelve error HTML (común en XAMPP), lo mostramos
                    throw new Error("El servidor devolvió datos inválidos. Revise la consola (F12) para ver el error PHP.");
                }
                
                // Limpiamos la tabla
                tbody.innerHTML = '';

                // Verificar éxito lógico
                if (result.success) {
                    if (result.data && result.data.length > 0) {
                        // Renderizar filas
                        result.data.forEach(c => {
                            const tr = document.createElement('tr');
                            tr.className = "hover:bg-gray-50 transition-colors fila-coach";
                            tr.innerHTML = `
                                <td class="px-6 py-4 font-bold text-gray-800 nombre-coach">
                                    <div class="flex items-center gap-2">
                                        <div class="w-8 h-8 rounded-full bg-blue-100 text-blue-600 flex items-center justify-center font-bold text-xs">
                                            ${c.nombres.charAt(0)}${c.apellidos.charAt(0)}
                                        </div>
                                        ${c.nombres} ${c.apellidos}
                                    </div>
                                </td>
                                <td class="px-6 py-4 text-gray-600">${c.email}</td>
                                <td class="px-6 py-4 text-gray-600">
                                    <span class="bg-gray-100 text-gray-600 px-2 py-1 rounded text-xs border border-gray-200">
                                        <i class="fa-solid fa-school mr-1"></i> ${c.escuela_proc || 'Sin escuela'}
                                    </span>
                                </td>
                                <td class="px-6 py-4 text-center"><span class="bg-yellow-100 text-yellow-700 px-2 py-1 rounded-full text-xs font-bold border border-yellow-200">COACH</span></td>
                                <td class="px-6 py-4 text-center">
                                    <button onclick="promover('${c.id_usuario}', '${c.nombres} ${c.apellidos}')" class="bg-[#5852CB] hover:bg-[#4c46b6] text-white px-4 py-2 rounded-lg text-xs font-bold transition shadow-md flex items-center justify-center gap-2 mx-auto hover:shadow-lg transform active:scale-95">
                                        <i class="fa-solid fa-wand-magic-sparkles"></i> Promover
                                    </button>
                                </td>
                            `;
                            tbody.appendChild(tr);
                        });
                    } else {
                        tbody.innerHTML = `
                            <tr>
                                <td colspan="5" class="px-6 py-12 text-center text-gray-400">
                                    <i class="fa-solid fa-user-slash text-4xl mb-3 opacity-20"></i>
                                    <p>No se encontraron coaches activos para promover.</p>
                                    <p class="text-xs mt-2 text-gray-300">(Asegúrese de haber registrado usuarios como 'COACH')</p>
                                </td>
                            </tr>`;
                    }
                } else {
                    throw new Error(result.message || "Error desconocido en la base de datos.");
                }

            } catch (error) {
                console.error("Error cargando coaches:", error);
                // Aquí mostramos el error EN LA TABLA para que sepas qué pasa
                tbody.innerHTML = `
                    <tr>
                        <td colspan="5" class="px-6 py-8 text-center bg-red-50 border border-red-100 rounded-lg m-4">
                            <i class="fa-solid fa-triangle-exclamation text-red-500 text-2xl mb-2"></i>
                            <h4 class="font-bold text-red-700">Error de Carga</h4>
                            <p class="text-red-600 text-sm mb-2">${error.message}</p>
                            <button onclick="location.reload()" class="text-xs bg-red-100 hover:bg-red-200 text-red-700 px-3 py-1 rounded font-bold transition">
                                <i class="fa-solid fa-rotate-right mr-1"></i> Reintentar
                            </button>
                        </td>
                    </tr>`;
                mostrarToast("Error de conexión", "error");
            }
        }

        // --- 2. ACCIÓN DE PROMOVER ---
        async function promover(id, nombre) {
            if(!confirm(`CONFIRMACIÓN:\n\n¿Deseas ascender a "${nombre}" al rol de JUEZ?\n\nEste usuario podrá evaluar proyectos inmediatamente.`)) return;
            
            mostrarToast("Procesando...", "info");

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ accion: 'promover', id: id })
                });

                const text = await response.text();
                let result;
                try { result = JSON.parse(text); } catch(e) { throw new Error("Error en respuesta del servidor: " + text); }

                if (result.success) {
                    mostrarToast("¡Promoción Exitosa!", "success");
                    cargarCoaches(); // Recargar la lista
                } else {
                    mostrarToast("Error: " + result.message, "error");
                }

            } catch (error) {
                console.error(error);
                mostrarToast("Fallo en la petición: " + error.message, "error");
            }
        }

        // --- UTILIDADES ---
        window.filtrarTabla = () => {
            const input = document.getElementById('buscador').value.toLowerCase();
            document.querySelectorAll('.fila-coach').forEach(fila => {
                const nombre = fila.querySelector('.nombre-coach').innerText.toLowerCase();
                fila.style.display = nombre.includes(input) ? "" : "none";
            });
        };

        function mostrarToast(msg, type) {
            const toast = document.getElementById('toast');
            const icon = document.getElementById('toastIcon');
            const msgEl = document.getElementById('toastMessage');
            
            msgEl.innerText = msg;
            toast.className = 'toast'; // reset
            
            if (type === 'success') {
                toast.classList.add('toast-success');
                icon.innerHTML = '<i class="fa-solid fa-circle-check text-green-500"></i>';
            } else if (type === 'error') {
                toast.classList.add('toast-error');
                icon.innerHTML = '<i class="fa-solid fa-circle-xmark text-red-500"></i>';
            } else {
                toast.classList.add('toast-info');
                icon.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin text-blue-500"></i>';
            }

            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 4000);
        }
    </script>
</body>
</html>
